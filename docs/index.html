<html>
<head>
	<title>Talus Orchestrate</title>
<link href="style.bundle.css" rel="stylesheet"></head>
<body>
	<section class="controls">
		<h1>Talus Orchestrator</h1>
		<!-- <p>Controls & Simulation</p> -->

		<div class="axis-controls">
			<label for="section_0">Section A</label>
			<input name="section_0" type="range" min="-50" max="50" value="0" oninput="rotateAxis(this.value, 'a')" onchange="rotateAxis(this.value, 'a')">
			<label for="section_A">Section B</label>
			<input name="section_A" type="range" min="-28" max="28" value="0" oninput="rotateAxis(this.value, 'b')" onchange="rotateAxis(this.value, 'b')">
			<label for="section_B">Section C</label>
			<input name="section_B" type="range" min="-50" max="50" value="0" oninput="rotateAxis(this.value, 'c')" onchange="rotateAxis(this.value, 'c')">
			<label for="section_C">Section D</label>
			<input name="section_C" type="range" min="-25" max="25" value="0" oninput="rotateAxis(this.value, 'd')" onchange="rotateAxis(this.value, 'd')">
			<label for="section_D">Section E</label>
			<input name="section_D" type="range" min="0" max="100" value="50" oninput="rotateAxis(this.value, 'e')" onchange="rotateAxis(this.value, 'e')">
			<label for="section_E">Section F</label>
			<input name="section_E" type="range" min="-50" max="50" value="0" oninput="rotateAxis(this.value, 'f')" onchange="rotateAxis(this.value, 'f')">
		</div>
	</section>
	<section id="simulator" class="simulator"></section>
<script type="text/javascript" src="app.bundle.js"></script></body>
</html>
